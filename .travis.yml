language: node_js
node_js:
  - 10
cache:
  directories:
    - node_modules
script:
  - npm run coverage
  - npm run build:docs
  - npm run build:lib
after_script:
  - COVERALLS_REPO_TOKEN=$coveralls_repo_token npm run coveralls

before_deploy: cd $TRAVIS_BUILD_DIR/lib

deploy:
  provider: npm
  email: andy@leftshoedevelopment.com
  api_key:
    secure: 
  on:
    tags: true
    repo: shoeman22/vibe-ui-core
