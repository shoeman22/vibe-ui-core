language: node_js

node_js:
  - 10

cache:
  directories:
    - node_modules

script:
  - npm run coverage
  - npm run build:docs
  - npm run build:lib

after_script:
  - COVERALLS_REPO_TOKEN=$coveralls_repo_token npm run coveralls

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $github_token
    local_dir: build
    on:
      branch: master
      tags: false

  - provider: npm
    email: "andy@leftshoedevelopment.com"
    local_dir: lib
    api_key: $npm_token
    skip_cleanup: true
    on:
      tags: true
